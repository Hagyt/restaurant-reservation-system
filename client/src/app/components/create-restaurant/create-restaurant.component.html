<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <span class="title">{{ title }}</span>
                    </div>
                    <form class="mt-4" [formGroup]="restaurantForm" (ngSubmit)="createRestaurant()">
                        <div class="mb-3 row mt-4">
                            <label for="inputName" class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" formControlName="name"
                                    class="form-control" id="inputName"
                                    placeholder="Introduce un nombre">
                                <div class="text-danger mt-1" 
                                    *ngIf="restaurantForm.get('name')?.hasError('required')
                                    && restaurantForm.get('name')?.touched">
                                    <span>El nombre es obligatorio</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row mt-4">
                            <label for="inputDescription" class="col-sm-3 col-form-label">Descripción</label>
                            <div class="col-sm-9">
                                <input type="text" formControlName="description"
                                    class="form-control" id="inputDescription"
                                    placeholder="Introduce una descripción">
                                <div class="text-danger mt-1" 
                                    *ngIf="restaurantForm.get('description')?.hasError('required')
                                    && restaurantForm.get('description')?.touched">
                                    <span>La descripción es obligatoria</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row mt-4">
                            <label for="inputAddress" class="col-sm-3 col-form-label">Dirección</label>
                            <div class="col-sm-9">
                                <input type="text" formControlName="address"
                                    class="form-control" id="inputAddress"
                                    placeholder="Introduce una dirección">
                                <div class="text-danger mt-1" 
                                    *ngIf="restaurantForm.get('address')?.hasError('required')
                                    && restaurantForm.get('address')?.touched">
                                    <span>La dirección es obligatoria</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row mt-4">
                            <label for="inputCity" class="col-sm-3 col-form-label">Ciudad</label>
                            <div class="col-sm-9">
                                <input type="text" formControlName="city"
                                    class="form-control" id="inputCity"
                                    placeholder="Introduce una ciudad">
                                <div class="text-danger mt-1" 
                                    *ngIf="restaurantForm.get('city')?.hasError('required')
                                    && restaurantForm.get('city')?.touched">
                                    <span>La ciudad es obligatoria</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row mt-4">
                            <label for="inputPhoto" class="col-sm-3 col-form-label">Foto</label>
                            <div class="col-sm-9">
                                <input type="file" formControlName="photo"
                                    class="form-control" id="inputPhoto">
                                <div class="text-danger mt-1" 
                                    *ngIf="restaurantForm.get('photo')?.hasError('required')
                                    && restaurantForm.get('photo')?.touched">
                                    <span>La foto es obligatoria</span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around mt-4">
                            <button class="btn btn-secondary btn-lg" routerLink="/">Volver</button>
                            <button type="submit" [disabled]="restaurantForm.invalid"
                                class="btn btn-success btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
