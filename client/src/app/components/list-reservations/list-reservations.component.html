<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">RESERVAS</span>
                    <table *ngIf="reservationsArray.length > 0" class="table">
                        <thead>
                          <tr>
                            <th scope="col">Restaurante</th>
                            <th scope="col">Foto</th>
                            <th scope="col">Mesa</th>
                            <th scope="col">Fecha</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let reservation of reservationsArray">
                            <td>{{ reservation.name }}</td>
                            <td>{{ reservation.photo }}</td>
                            <td>{{ reservation.reservation.table }}</td>
                            <td>{{ reservation.reservation.date }}</td>
                        </tr>
                        </tbody>
                      </table>
                      <h5 *ngIf="reservationsArray.length == 0">No hay reservas que mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
